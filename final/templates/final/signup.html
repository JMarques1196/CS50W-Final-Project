{% extends "final/layout.html" %}
{% load static %}


{% block body %}
<div id="auth-container">
    <div class="auth">
        <ul>
            <li>
                <h1 class="auth-link">Sign Up</h1>
                <form action="{% url 'signup' %}" method="post">
                    {% csrf_token %}
                    {{registrationForm}}
                    <input class="submit" type="submit" value="Sign Up">
                </form>
            </li>
            <li id="no-account">
                    {% if message %}
                    
                            <p>{{message}}</p>
                
                    {% endif %}
                    <p>Already have an account? 
                        <a class="link-to" href="{% url 'login'%}">Login</a>
                    </p>
                </li>
        </ul>
    </div>
</div>
{% endblock %}
